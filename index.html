<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="contain">
        
        <center>
            <h1 class="todo-list">TO-DO LIST</h1>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-title" placeholder="Enter title" autocomplete="off" required>
                <input type="text" id="add-description" placeholder="Enter description"  autocomplete="off" required />
                <input type="submit" value="Add new" class="btn btn-success">
            </form>
        </center>
        
        <br />
        <p id="counter"></p>
        <table class="table table-striped">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th style="width:20px"></th>
                <th style="width:20px"></th>
            </tr>
            <tbody id="todos"></tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add new to-do</h4>
                </div>
                <div class="modal-body">
                    <form action="javascript:void(0);" onsubmit="updateItem()">
                        <input type="hidden" id="edit-id">
                        <p>Title</p> <input type="text" id="edit-title"><br />
                        <p>Description</p> <input type="text" id="edit-description" /><br />
                        <input type="submit" class="btn btn-info" style="margin-top:10px" value="Update">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script src="site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
